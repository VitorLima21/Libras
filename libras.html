      function adicionarUnidade(estado, loja, fone, endereco) {
      if (unidades[estado] === undefined) {
          unidades[estado] = {};
      }

      var novaUnidade = {
          'Loja': loja,
          'Fone': fone,
          'Endereco': endereco
      };

        var proximoIndice = Object.keys(unidades[estado]).length;
        unidades[estado][proximoIndice] = novaUnidade;
      }

      function obterUnidades(estado) {
          return unidades[estado] || {};
      }

      function atualizarUnidade(estado, indice, loja, fone, endereco) {
        if (unidades[estado] !== undefined && unidades[estado][indice] !== undefined) {
            unidades[estado][indice] = {
                'Loja': loja,
                'Fone': fone,
                'Endereco': endereco
            };
        }
      }
      function excluirUnidade(estado, indice) {
          if (unidades[estado] !== undefined && unidades[estado][indice] !== undefined) {
              delete unidades[estado][indice];
          }
      }
